{% extends "base.html" %} {% block title %}Login - Jelita{% endblock %} {% block
content %}
<!-- Updated to match provided design with full height dark background and centered card -->
<div
  class="min-h-screen bg-[#0B0F26] flex justify-center items-center px-6 py-16"
>
  <div
    class="w-full max-w-6xl bg-[#E8E8E8] grid grid-cols-1 md:grid-cols-2 rounded-md shadow-xl border border-gray-300"
  >
    <!-- LEFT SIDE (Logo) -->
    <div class="flex items-center justify-center p-10 border-r border-gray-300">
      <div
        class="w-[350px] h-[350px] bg-[#0B0F26] rounded-md flex items-center justify-center shadow-lg"
      >
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          class="w-60 h-60 object-contain"
          alt="Jelita Logo"
        />
      </div>
    </div>

    <!-- RIGHT SIDE (Form) -->
    <div class="p-12 flex flex-col items-center">
      <h2 class="text-lg font-semibold text-[#0B0F26] mb-6">Masuk</h2>

      {% if error %}
      <div
        class="bg-red-100 text-red-700 px-4 py-3 rounded w-full mb-4 text-sm"
      >
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="w-full max-w-sm space-y-4">
        <!-- EMAIL / USERNAME -->
        <input
          type="text"
          name="username"
          placeholder="Masukkan Email atau Username"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 bg-white text-sm focus:outline-none focus:border-[#A58A3E]"
        />

        <!-- PASSWORD WITH EYE ICON -->
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Masukkan Kata Sandi"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 bg-white text-sm focus:outline-none focus:border-[#A58A3E]"
          />
          <!-- Replaced emoji with proper SVG eye icons for show/hide -->
          <span
            onclick="togglePassword()"
            class="absolute right-3 top-2.5 cursor-pointer text-gray-600 hover:text-black"
          >
            <svg
              id="eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                id="eye-open"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                id="eye-open-2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              <path
                id="eye-slash"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3l18 18"
                style="display: none"
              />
            </svg>
          </span>
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end -mt-2">
          <a href="#" class="text-xs text-gray-700 hover:underline"
            >Lupa kata sandi?</a
          >
        </div>

        <!-- Updated button with new colors #191C33 background and #FFF17F text -->
        <button
          type="submit"
          class="w-full py-2 bg-[#191C33] text-[#FFF17F] font-medium rounded hover:bg-opacity-90 transition"
        >
          Masuk
        </button>
      </form>

      <!-- OR TEXT -->
      <div class="flex items-center w-full max-w-sm my-4">
        <div class="flex-1 border-t border-gray-400"></div>
        <span class="px-4 text-sm text-gray-600">Atau</span>
        <div class="flex-1 border-t border-gray-400"></div>
      </div>

      <!-- Updated Google sign-in button with proper SVG icon and link to OAuth route -->
      <a
        href="{{ url_for('login_google') }}"
        class="w-full max-w-sm flex items-center justify-center gap-3 border border-gray-400 py-2 rounded bg-white hover:bg-gray-50 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          class="w-5 h-5"
        >
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          />
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.025C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          />
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          />
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          />
        </svg>
        <span class="text-sm text-gray-800 font-medium"
          >Masuk dengan Google</span
        >
      </a>

      <!-- REGISTER LINK -->
      <p class="text-gray-700 mt-4 text-sm">
        Belum punya akun?
        <a
          href="{{ url_for('register') }}"
          class="text-[#A58A3E] font-semibold hover:underline"
        >
          Daftar
        </a>
      </p>
    </div>
  </div>
</div>

<!-- PASSWORD TOGGLE SCRIPT -->
<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const eyeOpen = document.getElementById("eye-open");
    const eyeOpen2 = document.getElementById("eye-open-2");
    const eyeSlash = document.getElementById("eye-slash");

    if (input.type === "password") {
      input.type = "text";
      eyeOpen.style.display = "none";
      eyeOpen2.style.display = "none";
      eyeSlash.style.display = "block";
    } else {
      input.type = "password";
      eyeOpen.style.display = "block";
      eyeOpen2.style.display = "block";
      eyeSlash.style.display = "none";
    }
  }
</script>

{% endblock %}
